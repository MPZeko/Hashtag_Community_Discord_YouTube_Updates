name: YouTube to Discord Updates

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      run_mode:
        description: 'Run mode'
        required: true
        type: choice
        default: sync
        options:
          - sync
          - webhook_test
      channel:
        description: 'Which YouTube channel should be checked? (sync mode)'
        required: true
        type: choice
        default: all
        options:
          - all
          - hashtag_united
          - hashtag_united_extra
      force_latest:
        description: 'Force-post the latest video (sync mode)'
        required: true
        type: boolean
        default: false
      webhook_test_message:
        description: 'Optional custom message for webhook_test mode'
        required: false
        type: string
        default: 'Manual webhook test from GitHub Actions'

permissions:
  contents: write

jobs:
  post-updates:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Ensure state file exists
        run: |
          mkdir -p .github/data
          if [ ! -f .github/data/last_seen.json ]; then
            echo '{}' > .github/data/last_seen.json
          fi

      - name: Run YouTube -> Discord sync
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          Youtube_Hashtag_United_API: ${{ secrets.Youtube_Hashtag_United_API }}
          HASHTAG_UNITED_CHANNEL_ID: ${{ secrets.HASHTAG_UNITED_CHANNEL_ID }}
          HASHTAG_UNITED_EXTRA_CHANNEL_ID: ${{ secrets.HASHTAG_UNITED_EXTRA_CHANNEL_ID }}
          INPUT_RUN_MODE: ${{ github.event.inputs.run_mode }}
          INPUT_CHANNEL: ${{ github.event.inputs.channel }}
          INPUT_FORCE_LATEST: ${{ github.event.inputs.force_latest }}
          INPUT_WEBHOOK_TEST_MESSAGE: ${{ github.event.inputs.webhook_test_message }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          CHANNEL="all"

          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ -n "$INPUT_CHANNEL" ]; then
            CHANNEL="$INPUT_CHANNEL"
          fi

          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ "$INPUT_RUN_MODE" = "webhook_test" ]; then
            python .github/scripts/youtube_to_discord.py \
              --test-webhook \
              --test-message "$INPUT_WEBHOOK_TEST_MESSAGE" \
              --channel "$CHANNEL" \
              --state-file .github/data/last_seen.json
            exit $?
          fi

          FORCE_FLAG=""
          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ "$INPUT_FORCE_LATEST" = "true" ]; then
            FORCE_FLAG="--force-latest"
          fi

          python .github/scripts/youtube_to_discord.py \
            --channel "$CHANNEL" \
            --state-file .github/data/last_seen.json \
            $FORCE_FLAG

      - name: Commit updated state
        env:
          INPUT_RUN_MODE: ${{ github.event.inputs.run_mode }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          if [ "$EVENT_NAME" = "workflow_dispatch" ] && [ "$INPUT_RUN_MODE" = "webhook_test" ]; then
            echo "Webhook test mode - skipping state commit"
            exit 0
          fi

          if git diff --quiet -- .github/data/last_seen.json; then
            echo "No state changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/data/last_seen.json
          git commit -m "chore: update YouTube last-seen state"
          git push
